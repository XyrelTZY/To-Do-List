<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Activity13.css">
  <title>Document</title>
</head>
<body>
    <div class="main-div">
      <div class="ribbon">
        <i class="fas fa-bookmark left-bookmark"></i>
        <h2>To Do List</h2>
        <i class="fas fa-bookmark right-bookmark"></i>
      </div>
      <div class="container">
        <div class="groceries">
          <div class="header">
            <i class="fas fa-shopping-basket shopping-icon"></i>
            <h3>Shopping List</h3>
          </div>
          <ol>
            <li>3 Tomatoes</li>
            <li>1 bunch of cherries</li>
            <li>6 onions</li>
            <li>3 heads of garlic</li>
            <li>1 bag spring mix</li>
          </ol>
        </div>
        <div class="work-list">
          <div class="header">
            <i class="fas fa-briefcase work-icon"></i>
            <h3>Work List</h3>
          </div>
          <form method="post">
            <div>
              <input type="checkbox" id="task1">
              <label for="task1">Cancel gym membership</label>
            </div>
            <div>
              <input type="checkbox" id="task2">
              <label for="task2">Clean gutters</label>
            </div>
            <div>
              <input type="checkbox" id="task3">
              <label for="task3">Take package to the post office</label>
            </div>
            <div>
              <input type="checkbox" id="task4">
              <label for="task4">Call Avery about Ali's party (afternoon)</label>
            </div>
            <div>
              <input type="checkbox" id="task5">
              <label for="task5">Sort recycling & put out trash</label>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
